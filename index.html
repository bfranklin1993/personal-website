<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Franklin</title>
    <!-- Updated font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base styles */
        body {
            font-family: 'Urbanist', sans-serif; /* Set Urbanist as the main font */
            background-color: #000000;
            color: #ffffff;
            line-height: 1.5;
            padding: 5% 10%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Custom font styles */
        .style-modern {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.35rem;
            font-weight: 400;
            letter-spacing: -0.02em;
        }
        
        .style-elegant {
            font-family: 'Lora', serif;
            font-size: 1.35rem;
            font-weight: 400;
            letter-spacing: 0;
            line-height: 1.6;
        }
        
        .style-brutalist {
            font-family: 'Unbounded', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 0.02em;
            line-height: 1.7;
        }
        
        .style-humanist {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.35rem;
            font-weight: 400;
            letter-spacing: -0.01em;
        }
        h1 {
            font-size: 1.4rem;
            font-weight: 500;
            margin-bottom: 1.5rem;
            display: inline-block;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            max-width: 600px;
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        
        a:hover {
            opacity: 0.8;
        }
        
        /* Content sections */
        .section {
            margin-bottom: 2rem;
        }
        
        /* Social links */
        .social-links {
            margin-top: 3rem;
        }
        
        .social-link {
            display: block;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .arrow {
            font-size: 0.9rem;
            margin-left: 0.25rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10% 5%;
            }
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: left;">
        <h1 style="color: darkorange; text-align: left;"><strong>Brian Franklin</strong></h1>

        <div class="socials" style="text-align: left;">
            <a href="https://www.twitter.com/bfrankbtc" target="_blank" rel="noopener noreferrer">Twitter</a><br>

            <a href="blog.html">My Thoughts</a>
        </div>
    </div>
</body>
</html>
